<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <link rel="stylesheet" href="../static/css/chat_editor.css">
</head>
<body>
    <div class="container-fluid chat-editor">
        <div class="row ">
          <!-- <div class="col-md-8 pb-2 container chat-panel">
   -->

          <div class="col-md-8 pb-2 chat-panel container px-3">
            <label>Your chats will appear in this panel</label>
          </div>
          
          <!-- </div> -->
          
          <div class="col-md-4 control-panel">

            
            <!-- <div class="header">
  
                <img class="" src="../static/images/setting.png" width="40px">
            </div> -->

            <form id="prompt-form" class="column">
                
                <div class="row">
                  
                  <div class="col-lg-6">
                    <label for="service-select-widget">Service</label>

                    <select class="form-select mt-1 mb-3" id="service-select-widget">
                      <option value="OpenAI" selected>OpenAI</option>
                      <option value="Anthropic">Anthropic</option>
                      <option value="Google" selected>Google</option>

                    </select>
                  </div>
                  
                  <div class="col-lg-6">
                    <label for="model">Model</label>
                    <select class="form-select mt-1 mb-3" id="model">
                        <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
                        <option value="gpt-4">gpt-4</option>
                    </select>

                  </div>


                </div>
                
                <textarea placeholder="Chat..." class="row-12 form-control" id="prompt" required></textarea>
                
                <div class="panel-controls">
                    <img id="submit-icon" src="../static/images/arrow.png" width="45px">
                </div>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="../static/js/chat_editor/model-loader.js"></script>
    <script src="../static/js/chat_editor/submit-button.js"></script>

</body>
</html>
