    <div class="container chat-editor m-2">
        <div class="row">
          <div class="col-8 container chat-panel">

            <div class="container-fluid chat-item-right">
                <label class="message-text m-3">
                    Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source. Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC. This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsu

                </label>
            </div>
            
            <div class="container-fluid chat-item-left">
                <label class="message-text m-3">
                    Contrary ichard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source. Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC. This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsu

                </label>
            </div>
          
          </div>
          
          <div class="col-4 control-panel">


            <form id="prompt-form" class="column">
                <select class="form-select mb-3" id="model">
                    <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
                    <option value="gpt-4">gpt-4</option>
                </select>

                <textarea placeholder="Chat..." class="row-12 form-control" id="prompt" required></textarea>
                <img id="submit-icon" src="../static/images/arrow.png" width="45px">
            </form>
          </div>
        </div>
      </div>


      <script>
        document.getElementById("submit-icon").addEventListener("click", async (e) => {
            e.preventDefault();
    
            // Get the input values
            const prompt = document.getElementById("prompt").value.trim();
            const model = document.getElementById("model").value;
    
            // Check if the prompt is empty
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }
    
            try {
                // Display loading indicator
                const chatPanel = document.querySelector(".chat-panel");
                const loadingMessage = document.createElement("div");
                loadingMessage.className = "container-fluid chat-item-right";
                loadingMessage.innerHTML = `
                    <label class="message-text m-3">
                        Generating response...
                    </label>
                `;
                chatPanel.appendChild(loadingMessage);
                chatPanel.scrollTop = chatPanel.scrollHeight;
    
                // Send POST request to the server
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt, model }),
                });
                
                // Parse response
                const result = await response.json();
    
                // Remove loading message
                chatPanel.removeChild(loadingMessage);
    
                // Display server's response in the chat panel
                const responseMessage = document.createElement("div");
                responseMessage.className = "container-fluid chat-item-right";
                responseMessage.innerHTML = `
                    <label class="message-text m-3">
                        ${response.ok ? result.content : `Error: ${result.error || "Unexpected error occurred."}`}
                    </label>
                `;
                chatPanel.appendChild(responseMessage);
    
                // Scroll to the bottom of the chat panel
                chatPanel.scrollTop = chatPanel.scrollHeight;
    
            } catch (error) {
                // Handle network or other errors
                alert(`Error: ${error.message}`);
            } finally {
                // Clear the input field
                document.getElementById("prompt").value = "";
            }
        });
    </script>

    <script src="../static/js/chat-editor-submit-button.js"></script>
</body>
